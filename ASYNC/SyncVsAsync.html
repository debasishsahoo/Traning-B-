<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
</body>
<script>
    function Display(data) {
        document.getElementById("demo").innerHTML = Data;
    }

    function GetData(MCFB) {
        let req = new XMLHttpRequest();
        req.open('GET', './data/index.html', true);
        req.onload = () => {
            if (req.status == 200) {
                MCFB(this.responseText);
            } else {
                MCFB("Error:" + req.status);
            }
        }
        req.send();

    }
    GetData(Display);

</script>

</html>
